<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Facturas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="factura-container" id="facturaContainer">
        <div class="header-factura">
            <div class="row">
                <div class="col-md-6" id="datosEmpresa">

                </div>
                <div class="col-md-6 text-end">
                    <h1 class="fw-bold mb-3">FACTURA</h1>
                    <div class="mb-2">
                        <strong>Nº:</strong>
                        <input type="text" class="form-control d-inline-block w-auto" id="numeroFactura" value="001">
                    </div>
                    <div>
                        <strong>Fecha:</strong>
                        <input type="date" class="form-control d-inline-block w-auto" id="fechaFactura">
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4 p-3 bg-light rounded">
            <h5 class="fw-bold mb-3">Facturar a:</h5>
            <input type="text" class="form-control mb-2" id="nombreCliente" placeholder="Nombre del cliente">
            <input type="text" class="form-control mb-2" id="direccionCliente" placeholder="Dirección">
            <input type="text" class="form-control" id="telefonoCliente" placeholder="Teléfono">
        </div>

        <div class="tabla-items">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 10%;">Cantidad</th>
                        <th style="width: 50%;">Concepto</th>
                        <th style="width: 15%;" class="text-end">Precio Unit.</th>
                        <th style="width: 15%;" class="text-end">Total</th>
                        <th style="width: 10%;" class="text-center no-print">Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaItems">
                    <tr data-id="1">
                        <td>
                            <input type="number" class="form-control text-center cantidad" value="1" min="1">
                        </td>
                        <td>
                            <input type="text" class="form-control concepto" placeholder="Descripción del producto/servicio">
                        </td>
                        <td>
                            <input type="number" class="form-control text-end precio" value="0" min="0" step="0.01">
                        </td>
                        <td class="text-end fw-bold total-item">€0.00</td>
                        <td class="text-center no-print">
                            <i class="fas fa-trash btn-eliminar" onclick="eliminarFila(this)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary no-print" onclick="agregarFila()">
                <i class="fas fa-plus"></i> Agregar Línea
            </button>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-6">
                <div class="total-section">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span class="fw-bold" id="subtotal">€0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>IVA (21%):</span>
                        <span class="fw-bold" id="iva">€0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Retención (19%):</span>
                        <span class="fw-bold" id="retencion">€0.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span class="h5 fw-bold">TOTAL:</span>
                        <span class="h5 fw-bold text-primary" id="total">€0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4 no-print">
            <button class="btn btn-danger btn-lg" onclick="salirFactura()">
                <i class="fa-solid fa-arrow-left"></i> Cancelar
            </button>
            <button class="btn btn-success btn-lg">
                <i class="fa-regular fa-floppy-disk"></i> Guardar Factura
            </button>
        </div>
    </div>
    <script src="js/crearFactura.js"></script>
</body>
</html>
