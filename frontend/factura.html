<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Facturas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4">
        <!-- Row 1: Cambiar empresa / Nueva Factura -->
        <div class="row mb-5 align-items-center">
            <div class="col-md-6 d-flex align-items-center gap-3">
                <div class="text-white">
                    <h2 class="mb-0">Empresa: <strong id="companyName"></strong></h2>
                    <h5>Visualiza y gestiona tus facturas</h5>
                    <a href="index.html" id="changeCompanyBtn" class="btn btn-outline-secondary text-white border-white">
                        <i class="fa-solid fa-arrow-left"></i>
                        Cambiar empresa
                    </a>
                </div>
                
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <button id="newInvoiceBtn" class="btn btn-primary" onclick="crearFactura()">
                    <i class="fa fa-plus me-1"></i> Nueva Factura
                </button>
            </div>
        </div>

        <!-- Row 2: Filtros -->
        <div class="row mb-4">
            <div class="col-12">
                <form id="filterForm" class="row g-2 align-items-end text-white">
                    <div class="col-sm-6 col-md-3">
                        <label for="dateFrom" class="form-label small mb-1">Desde</label>
                        <input id="dateFrom" type="date" class="form-control" disabled>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <label for="dateTo" class="form-label small mb-1">Hasta</label>
                        <input id="dateTo" type="date" class="form-control" disabled>
                    </div>
                    <div class="col-sm-6 col-md-3 d-flex gap-2">
                        <button id="applyFilter" type="button" class="btn btn-outline-secondary text-white border-white" disabled>
                            <i class="fa fa-filter me-1"></i> Filtrar
                        </button>
                        <button id="clearFilter" type="button" class="btn btn-outline-secondary text-white border-white" disabled>Limpiar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Row 3: Listado de facturas (izq) + Detalle (der) -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Facturas</strong>
                        <small class="text-muted" id="invoiceCount">0</small>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 420px; overflow:auto;">
                            <table class="table table-hover mb-0">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th style="width: 10%;">Nº</th>
                                        <th>Cliente</th>
                                        <th style="width: 25%;">Fecha</th>
                                        <th style="width: 15%;">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="invoiceList">
                                    <!-- Ejemplo de filas; en producción generar dinámicamente -->
                                    <tr class="invoice-row" data-id="INV-001" data-date="2025-11-01" data-client="ACME Corp" data-total="150.00">
                                        <td>INV-001</td>
                                        <td>ACME Corp</td>
                                        <td>2025-11-01</td>
                                        <td>150.00</td>
                                    </tr>
                                    <tr class="invoice-row" data-id="INV-002" data-date="2025-11-10" data-client="Beta S.L." data-total="320.50">
                                        <td>INV-002</td>
                                        <td>Beta S.L.</td>
                                        <td>2025-11-10</td>
                                        <td>320.50</td>
                                    </tr>
                                    <tr class="invoice-row" data-id="INV-003" data-date="2025-12-01" data-client="Cliente Demo" data-total="45.00">
                                        <td>INV-003</td>
                                        <td>Cliente Demo</td>
                                        <td>2025-12-01</td>
                                        <td>45.00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 mb-3">
                <div class="card h-100">
                    <div class="card-header">
                        <strong>Detalle de factura</strong>
                    </div>
                    <div class="card-body" id="invoiceDetail">
                        <p class="text-muted">Selecciona una factura para ver el detalle.</p>
                        <!-- Contenido dinámico -->
                    </div>
                    <div class="card-footer d-flex gap-2">
                        <button id="editInvoice" class="btn btn-secondary" disabled><i class="fa fa-edit me-1"></i>Editar</button>
                        <button id="printInvoice" class="btn btn-primary" disabled><i class="fa fa-print me-1"></i>Imprimir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/factura.js"></script>
</body>
</html>
